name: Run API and UI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:  
          - 4444:4444
        options: >-
          --health-cmd="curl -f http://localhost:4444/wd/hub/status || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          --shm-size=2g

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run Pytest on API tests
      run: |
        pytest tests/api/ --maxfail=3 --disable-warnings -v

      - name: 🧪 Run UI tests (login + signup)
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          pytest tests/test_login.py tests/test_signup.py --maxfail=1 --disable-warnings -v